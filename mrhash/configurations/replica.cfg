map:
    sdf_truncation            : 0.07
    sdf_truncation_scale      : 0.00
    integration_weight_sample : 1 
    virtual_voxel_size        : 0.01
    n_frames_invalidate_voxels: 100

streamer:
    voxel_extents_scale       : 1

mesh:
    marching_cubes_threshold: 1.5
    min_weight_threshold : 5
    sdf_var_threshold : 0.0
    vertices_merging_threshold : 0.0

sensor:
    min_depth : 0.01
    max_depth : 30
    intrinsics: [600.0, 600.0, 599.5, 339.5]
    resolution: [1200, 680]
    depth_scaling: 6553.5
    hz: 30

data_path: <path_to_replica_dataset>
results_path: <path_to_results_directory>
gs_optimization_param_path: ./params.json
end_frame: -1
